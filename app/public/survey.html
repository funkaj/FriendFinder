<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friend Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class='container'>
        <h1>Survey Questions</h1>
        <hr>
        <h3>About You</h3>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Name (Required)</label>
          <input type="text" class="form-control" id="name" placeholder="Bob Dylan">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Link to Photo (Required)</label>
          <input type="text" class="form-control" id="photo" placeholder="link">
        </div>
        <hr>
        <h3>
            <strong>Question 1</strong>
        </h3>
        <h4>Question here</h4>
        <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropdown button
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item one-selected" href="#">1 (Strongly Disagree)</a>
                  <a class="dropdown-item two-selected" href="#">2</a>
                  <a class="dropdown-item three-selected" href="#">3</a>
                  <a class="dropdown-item four-selected" href="#">4</a>
                  <a class="dropdown-item five-selected" href="#">5 (Strongly Agree)</a>
                </div>
              </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    <button>
        <a href="/">Home</a>
    </button>
</div>
</body>

</html>
